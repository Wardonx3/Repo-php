<h1>Admin Dashboard</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[3] }}</td>
        <td>
            <a href="/approve/{{ user[0] }}">Approve</a>
        </td>
    </tr>
    {% endfor %}
</table>
